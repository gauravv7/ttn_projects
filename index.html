<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Photos!</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div>
            <ul class="nav navbar-nav navbar-right">
              <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Add photo</button></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <section id="main" class="container">
      <table class="table table-hover">
        <thead>
          <tr><th>Image thumbnails</th><th>actions</th></tr>
        </thead>
        <tbody id="imgRows"></tbody>
      </table>
    </section>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form id="addPhotos" class="form-horizontal">
              <div class="form-group">
                <label for="genre_name" class="col-sm-2 control-label">Genre Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="genre_name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="genre_id" class="col-sm-2 control-label">Tata Sky Genre name Id</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="genre_id" placeholder="Tata Sky genre Id">
                </div>
              </div>
              <div class="form-group">
                <label for="imgUrl" class="col-sm-2 control-label">Image Path</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="imgUrl" placeholder="Image Url">
                </div>
              </div>
            </form>
            <div id="rcontent">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="addPhotos">Add Photo</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
  </body>
</html>
